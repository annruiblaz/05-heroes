<h2 mat-dialog-title>
    ¿Estás seguro de eliminar el héroe?
</h2>
<mat-dialog-content>
    Este proceso no es reversible, estás a punto de eliminar a {{data.superhero}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">
    Cancelar
  </button>
  <span class="spacer"></span>
  <button mat-button [mat-dialog-close]="true" (click)="onConfirm()" color="warn">
    Eliminar
  </button>
</mat-dialog-actions>
